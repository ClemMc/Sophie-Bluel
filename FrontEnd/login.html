			<ul>

    <main>
        <section id="contact">
            <h2>Log In</h2>

            <form id="loginForm">

                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" required>
                <p class="loginError error"></p>

                <label for="password">Mot de Passe</label>
                <input type="password" id="password" name="password" min="4" max="15" required>
                <p class="passwordError error"></p>

                <input type="submit" id="submit" value="Se connecter">
            </form>
            <p><a class="forgotPassword" href="#">Mot de passe oublié</a></p>
        </section>
    </main>

    <footer>
		<nav>
			<ul>
				<li><a href="#"> Mentions Légales</a></li>
			</ul>
		</nav>
	</footer>
